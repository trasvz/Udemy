<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="lib/javascript.js"></script> -->
        <script src="lib/style.css"></script>
        <script src="lib/vue.js"></script>
        
    </head>
    <body>
        
        <div id="app">
            <input type="text" v-on:input="ChangeTitle">
            <h2 v-once>{{ title2 }}</h2>
            <p>{{ title }}</p>
            <a v-bind:href="link">Nonton Duls</a>
            <hr>
            <p v-html="link2"></p>
            <p><3</p>
            <hr>
            <h3>This is counter</h3>
            <button v-on:click="inccounter">Up</button>
            <p>{{counter}}</p>
            <hr>
            <p v-on:mousemove="getCoor">Coordinates = {{x}}/{{y}}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello cok',
                    title2: "Hello asu",
                    link: 'http://animekompi.web.id',
                    link2: '<a href="http://animekompi.web.id">Nonton</a>',
                    counter: 0,
                    x : 0,
                    y : 0
                },
                methods: {
                    ChangeTitle: function(event) {
                        this.title = event.target.value;
                    },
                    sayHellocok: function(){
                        this.title2 = "Hello mbut";
                        return this.title2;
                    },
                    inccounter: function(){
                        this.counter++;
                    },
                    getCoor: function(event){
                        this.x = event.clientX,
                        this.y = event.clientY;
                    }
                }
            });
        </script>
    
    </body>
</html>
