<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="lib/javascript.js"></script> -->
        <script src="lib/style.css"></script>
        <script src="lib/vue.js"></script>
        
    </head>
    <body>
        
        <div id="app">
            <input type="text" v-on:input="ChangeTitle">
            <h2 v-once>{{ title2 }}</h2>
            <p>{{ sayHellocok() }}</p>
            <a v-bind:href="link">Nonton Duls</a>
            <p><3</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello cok',
                    title2: "Hello asu",
                    link: 'http://animekompi.web.id'
                },
                methods: {
                    ChangeTitle: function(event) {
                        this.title = event.target.value;
                    },
                    sayHellocok: function(){
                        this.title2 = "Hello mbut";
                        return this.title2;
                    }
                }
            });
        </script>
    
    </body>
</html>
